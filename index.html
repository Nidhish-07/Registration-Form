<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/public/style.css" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <header>Registration</header>

      <form
        action="/"
        method="post"
        onkeydown="()=>{ return event.key != 'Enter'};"
      >
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  required
                  name="name"
                />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input
                  type="date"
                  name="DOB"
                  placeholder="Enter birth date"
                  required
                />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                  name="mobile"
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select required name="gender">
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <label for="year">Academic Year</label>
                <input
                  type="text"
                  placeholder="Enter your year"
                  required
                  name="year"
                />
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Event Details</span>

            <div class="fields">
              <div class="input-field">
                <label for="event">Event Name</label>
                <select name="" id="event" value="">
                  <option value="Ideathon">Ideathon</option>
                  <option value="Alpha Managers">Alpha Managers</option>
                  <option value="Personality Prism">Personality Prism</option>
                  <option value="Ecoknow">Ecoknow</option>
                </select>
              </div>

              <div class="input-field">
                <label>Number of participants</label>
                <input type="number" placeholder="" required max="2" min="1" />
              </div>
            </div>

            <div class="btn__center">
              <button class="nextBtn" type="button">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>

                <!-- <i class="uil uil-arrow-circle-right"></i> -->
              </button>
            </div>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Payment Details</span>
          </div>

          <div class="details family">
            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="/public/script.js"></script>
  </body>
</html>
